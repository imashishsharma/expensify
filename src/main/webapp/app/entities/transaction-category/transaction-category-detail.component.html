
<div *ngIf="transactionCategory">
    <h2><span jhiTranslate="expensifyApp.transactionCategory.detail.title">Transaction Category</span> {{transactionCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="expensifyApp.transactionCategory.name">Name</span></dt>
        <dd>
            <span>{{transactionCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="expensifyApp.transactionCategory.description">Description</span></dt>
        <dd>
            <span>{{transactionCategory.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction-category/'+ transactionCategory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
