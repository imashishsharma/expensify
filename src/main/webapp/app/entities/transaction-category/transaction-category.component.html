<div>
    <h2>
        <span jhiTranslate="expensifyApp.transactionCategory.home.title">Transaction Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-transaction-category" [routerLink]="['/', { outlets: { popup: ['transaction-category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="expensifyApp.transactionCategory.home.createLabel">
            Create new Transaction Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="transactionCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="expensifyApp.transactionCategory.name">Name</span></th>
            <th><span jhiTranslate="expensifyApp.transactionCategory.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionCategory of transactionCategories ;trackBy: trackId">
                <td><a [routerLink]="['../transaction-category', transactionCategory.id ]">{{transactionCategory.id}}</a></td>
                <td>{{transactionCategory.name}}</td>
                <td>{{transactionCategory.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../transaction-category', transactionCategory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-category/'+ transactionCategory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-category/'+ transactionCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
