<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-9">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group row">
                    <label class="col-4 marginTop5" for="username" jhiTranslate="global.form.username">Login</label>
                    <input type="text" class="form-control col-8" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                    [(ngModel)]="username">
                </div>
                <div class="form-group row">
                    <label class="col-4 marginTop5" for="password" jhiTranslate="login.form.password">Password</label>
                    <input  type="password" class="form-control col-8" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-check" style="margin-left: 31.5%;">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary marginTop5" style="margin-left: 31.5%;" jhiTranslate="login.form.button">Sign in</button>
            </form>
            <p></p>
            <div class="row">
                <a class="alert-link marginRight marginLeft" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Reset password?</a>
                or
                <a class="alert-link marginLeft" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
        
    </div>
    <div class="col-6 justify-content-center" style="margin-left: 25%">
            <br/>
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
    </div>
</div>
