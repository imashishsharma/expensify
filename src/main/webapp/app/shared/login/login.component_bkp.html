<div class="row justify-content-center">
    <div class="row col-6">
        <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    </div>
    <div class="col-md-9 col-xs-12 col-6">
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
    </div>
    <div class="col-md-4 col-xs-12 col-6">
        <form materialize class="col s6" (ngSubmit)="login()">
            <div class="input-field col s12">
                <input type="text" class="validate" name="username" id="username" [(ngModel)]="username">
                <label jhiTranslate="global.form.username" for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input type="password" class="validate" name="password" id="password" [(ngModel)]="password">
                <label for="password" jhiTranslate="login.form.password">Password</label>
            </div>
            <p>
                <label>
                    <input id="indeterminate-checkbox" type="checkbox" [(ngModel)]="rememberMe" checked/>
                    <span jhiTranslate="login.form.rememberme">Indeterminate Style</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit">Sign In
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

</div>
